version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Strong.Pwd-123
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - auth-network

  api:
    build:
      context: .
      dockerfile: src/AuthSystem.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=AuthSystem;User Id=sa;Password=Strong.Pwd-123;TrustServerCertificate=True
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__TokenValidityInMinutes=60
      - JwtSettings__RefreshTokenValidityInDays=7
    ports:
      - "5062:80"
    depends_on:
      - sql-server
    networks:
      - auth-network

  web:
    build:
      context: ./web  # Adjust this path to your React app location
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge

volumes:
  sqlserver_data:
