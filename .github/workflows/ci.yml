name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Changed from 9.0.x since .NET 9 is not yet released

      - name: Restore dependencies
        run: dotnet restore src/AuthSystem.sln  # Corrected the path

      - name: Build
        run: dotnet build src/AuthSystem.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/AuthSystem.Application.UnitTests/AuthSystem.Application.UnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Run integration tests
        run: dotnet test tests/AuthSystem.Api.IntegrationTests/AuthSystem.Api.IntegrationTests.csproj --configuration Release --no-build --verbosity normal

  frontend:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/AuthSystem.Web  # Added defaults for working directory

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # Added caching for better performance
          cache-dependency-path: src/AuthSystem.Web/package-lock.json

      - name: Install dependencies
        run: npm ci  # Using npm ci for clean installs in CI environment

      - name: Run frontend tests
        run: npm test -- --watchAll=false

      - name: Build frontend
        run: npm run build
