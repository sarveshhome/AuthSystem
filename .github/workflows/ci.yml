name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore AuthSystem.sln

      - name: Build
        run: dotnet build AuthSystem.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/AuthSystem.Application.UnitTests/AuthSystem.Application.UnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Run integration tests
        run: dotnet test tests/AuthSystem.Api.IntegrationTests/AuthSystem.Api.IntegrationTests.csproj --configuration Release --no-build --verbosity normal

  frontend:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('src/AuthSystem.Web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: src/AuthSystem.Web
        run: |
          if [ -e package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run frontend tests
        working-directory: src/AuthSystem.Web
        run: npm test -- --watchAll=false

      - name: Build frontend
        working-directory: src/AuthSystem.Web
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/AuthSystem.Web/dist
          retention-days: 7

  validate:
    name: Validate Build
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Frontend build artifacts are missing!"
            exit 1
          fi
